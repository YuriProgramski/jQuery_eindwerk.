<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Accordion</title>
    <style>
    .accordion {
        background-color: #DDD;
        width: 500px;
        margin: 1em;
    }

    .accordion h1 {
        margin: 0px;
        padding: .25em;
        background-color: #CCC;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        cursor: pointer;
        /*bijzetten*/
    }

    .accordion div {
        padding: .5em .25em;
    }
    </style>
</head>

<body>
    <div class="accordion">
        <h1>Danny Drijvers</h1>
        <div style="display:none;"><img src="img/soulkwatscher.jpg"/>
            <p>info info info</p>
        </div>
        <h1>leraar 2</h1>
        <div style="display:none;"><img src="img/soulkwatscher.jpg"/>
            <p>info info info</p>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
$('div.accordion h1').on('click', function() {
$(this).next().slideToggle('500').siblings('div').slideUp('500');
});

    });
    </script>
</body>

</html>
