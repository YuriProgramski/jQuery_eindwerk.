<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
	<link href="jquery-ui.css" rel="stylesheet">

	<!--flexslider css-->
	<link rel="stylesheet" href="css/flexslider.css">
	<link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!--flexslider script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<style>

	html,
	body {
  		height: 3000px;
	}
	.right-button-wrap {
	  position: fixed;
	  top: 20px;
	  right: -200px;
	  width 100px;
	  transition: right 0.3s;
	}

	.right-button-wrap.slide-in {
	  right: 400px;
	}
	.left-button-wrap {
	  position: fixed;
	  top: 20px;
	  left: -200px;
	  width 100px;
	  transition: left 0.3s;
	}

	.left-button-wrap.slide-in {
	  left: 400px;
	}

</style>

</head>

<body>

	<div class="right-button-wrap">
  		<img src="img/danny.png" alt="">
	</div>
	<div class="left-button-wrap">
  		<img src="img/danny.png" alt="">
	</div>
	

	<!--------------------------------------------------------------------------------------------------------------------------------------->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js"><\/script>')</script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script>window.jQuery.ui || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>
	<script src="animatie.js"></script>
	<!--------------------------------------------------------------------------------------------------------------------------------------->
	<!-- <script>$(function() {if ($('.ui-helper-hidden:first').is(':visible') === true) {$('<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />').appendTo('head');}});</script> -->
	<!--------------------------------------------------------------------------------------------------------------------------------------->
	<script src="js/jquery.flexslider.js"></script>
	<script src="https://rawgit.com/Ashish-Bansal/jquery-typewriter/master/jquery.typewriter.js" defer=""></script>

	<script>$(document).ready(function () {
		$(window).on('scroll', function() {
  			var y = $(this).scrollTop();
  				$('.right-button-wrap').toggleClass('slide-in', y > 500 && y < 1500)
  				$('.left-button-wrap').toggleClass('slide-in', y > 500 && y < 1500)
			});
			

		});

	</script>
	<!--------------------------------------------------------------------------------------------------------------------------------------->
</body>

</html>
