<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JQuery</title><link href="css/style.css" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"></head>
<body><div class="ui-helper-hidden"></div><div id="dialogBox" title="Dialog Box title"><p>Inhoud van de dialog box </p></div>
	<div id="dialogBox2" title="Dialog Box title"><p>Inhoud van de dialog box </p></div>
<!---------------------------------------------------------------------------------------------------->

<h1>testh1</h1>

<div id="bodycontainer">
		<h2>testh2</h2>
		<p>buttons: <button id="1">klik to open default dialogbox</button><button id="2">klik to open buttoned dialogbox</button></p>
</div>



<!---------------------------------------------------------------------------------------------------------------------------------------------->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script>window.jQuery || document.write ('<script src="js/jquery-3.6.0.min.js"><\/script>')</script><!------------------------------------------------------------------------------------------------------------------------>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script><script>window.jQuery.ui || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script><!---------------------------------------------------------------------------------------------------------------------->
<script>$(function() {if ($('.ui-helper-hidden:first').is(':visible') === true) {$('<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />').appendTo('head');}});</script><!--------------------------------------------------------------------------------------------------------->
<script>$(function() { //---------------------------------- SCRIPT --------------------------------|
$('button').button();

 $("#dialogBox").dialog({
            modal: true,
            autoOpen: false,
            title: "jQuery Dialog",
            width: 300,
            height: 350
                  }, {
show: "slide",
   hide: "puff"
});
 $("#dialogBox2").dialog({ modal: true,
                        autoOpen: false,
                     buttons: {
                           Ok: function() {console.log("Ok geklikt"); },
                           Cancel: function() {$(this).dialog("close");}}
}, {
show: "slide",
   hide: "puff"
});
 
$("#1").click(function () {
            $('#dialogBox').dialog('open');
        });

		$("#2").click(function () {
            $('#dialogBox2').dialog('open');
        });;

});</script><!----------------------------------------- END SCRIPT --------------------------------|
</body></html>
